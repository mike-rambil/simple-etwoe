name: API E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test-api:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Make test script executable
        run: chmod +x run_tests.sh

      - name: Run E2E API tests
        run: ./run_tests.sh

      - name: Check test result and write PR comment
        if: always()
        uses: actions/github-script@v7
        env:
          JOB_STATUS: ${{ job.status }}
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              console.log("No PR context available. Skipping comment.");
              return;
            }

            const jobStatus = process.env.JOB_STATUS;
            const isSuccess = jobStatus === 'success';

            // Get existing reviews
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });

            // Find bot reviews that requested changes
            const botReviews = reviews.data.filter(review => 
              review.user.login === 'github-actions[bot]' && 
              review.state === 'CHANGES_REQUESTED'
            );

            if (isSuccess) {
              // Dismiss any previous bot reviews that requested changes
              for (const review of botReviews) {
                await github.rest.pulls.dismissReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  review_id: review.id,
                  message: "Tests are now passing. Auto-dismissing previous failure review."
                });
              }

              github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "✅ All E2E tests passed. Great job!"
              });
            } else {
              github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "❌ Some E2E tests failed. Please check the diff logs in CI and resolve before merging."
              });

              github.rest.pulls.createReview({
                pull_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                event: "REQUEST_CHANGES",
                body: "E2E test failure detected. Fix the issues and push an update."
              });
            }
